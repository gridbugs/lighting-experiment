imports = [
    'cgmath::Vector2',
    'content::DoorState',
    'content::Sprite',
    'content::DepthInfo',
]

[components]
position = { type = 'Vector2<f32>', name = 'Position' }
solid = { name = 'Solid' }
collider = { name = 'Collider' }
opacity = { type = 'f64', name = 'Opacity' }
door_state = { type = 'DoorState', name = 'DoorState' }
wall = { name = 'Wall' }
player = { name = 'Player' }
sprite = { type = 'Sprite', name = 'Sprite' }
depth = { type = 'DepthInfo', name = 'Depth' }
